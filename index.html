<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Online Marketplace</title>
</head>
<body>
  <div class="container">
    <h1>Fill in personal information for your order!</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="born">Confirm date of Birth</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state">
            <option>Washington</option>
            <option>Oregon</option>
            <option>California</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input id="zipcode" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="billing">Is your shipping address the same as your billing address?</label>
          <select class="form-control" id="billing">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="shipping">If not, please enter shipping address</label>
          <input id="shipping" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="speed">Preferred shipping speed</label>
          <select class="form-control" id="speed">
            <option>ground</option>
            <option>Expedited</option>
            <option>2-day</option>
            <option>Next day air</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Submit order</button>
      </form>
    </div>

    <div id="order">
      <h1>Your order has been placed!</h1>
      <p>Thank you for your order, <span class="name"></span></p>
      <div class="container">
        <p>DOB Confirmed:<span class="born"></span></p>
        <p>Name:<span class="name"></span></p>
        <p>Billing/Shipping address:<span class="address"></span></p>
        <p>City:<span class="city"></span>, <span class="state"></span>, <span class="zipcode"></span></p>
        <p><span class="zipcode"></span></p>
        <p>Shipping method:<span class="speed"></span></p>

      </div>
    </div>
  </div>
</body>
</html>
